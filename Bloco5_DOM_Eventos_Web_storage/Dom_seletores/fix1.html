<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="paragrafos" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="paragrafos" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.querySelector("#paragraph");
      paragraph.style.color = "red";
      const title = document.querySelector("#page-title");
      title.innerText = "Deadpool";
      const secParag = document.querySelector("#second-paragraph");
      secParag.innerText = "É o filme do melhor personagem da Marvel";
      document.querySelector("#subtitle").innerText = "Maneiro e engraçado";
      document.querySelectorAll(".paragrafos")[0].style.color = "blue";
      const subtitulo = document.querySelectorAll("h4")[0];
      subtitulo.style.color = "red"
    </script>
  </body>
</html>
