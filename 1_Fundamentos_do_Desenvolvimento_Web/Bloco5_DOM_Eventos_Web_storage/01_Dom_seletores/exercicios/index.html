<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
        main,
        section {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>
    <main class="main-content">
        <section class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </section>
    </main>
    <script>
        //         Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        //         - document.getElementById()
        //         - document.getElementsByClassName()
        //         - document.getElementsByTagName()
        //  Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        function mudarTexto() {
            let paragrafo = document.getElementsByTagName("p")[1];
            paragrafo.innerHTML = "ganhando muita grana e com pc bala"
        }
        mudarTexto()
        //  Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        function amareloPraVerde() {
            let mudarAmareloVerde = document.getElementsByClassName('main-content')[0];
            mudarAmareloVerde.style.background = "rgb(76,164,109)"
        }
        amareloPraVerde()
        //  Crie uma função que mude a cor do quadrado vermelho para branco.
        function mudarVermelhoBranco() {
            let mudarVermelho = document.getElementsByClassName('center-content')[0];
            mudarVermelho.style.background = "white";
        }
        mudarVermelhoBranco();
        //  Crie uma função que corrija o texto da tag <h1>.
        function corrigirTitulo() {
            let titulo = document.getElementsByTagName("h1")[0];
            titulo.innerHTML = "Exercício 5.1 - JavaScript"
        }
        corrigirTitulo()
        //  Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        function darUppercase() {
            let colocarUppercase = document.getElementsByTagName("p")[1];
            colocarUppercase.innerHTML = colocarUppercase.innerHTML.toUpperCase()
        }
        darUppercase()
        //  Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        function exibirAll() {
            let tagsP = document.getElementsByTagName("p");
            for (let i = 0; i < tagsP.length; i += 1) {
                console.log(tagsP[i].innerHTML);
            }
        }
        exibirAll()
    </script>
</body>

</html>
