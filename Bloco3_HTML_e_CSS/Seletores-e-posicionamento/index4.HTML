<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div style="color: blue;">
    <h3 style="font-family:monospace"><i>Cor Primária</i></h3>
  </div>
  <div style="color: red;">
    <h3 style="font-family:monospace">Cor Secundária</h3>
  </div>
  <div style="color: green; font-size: x-large;">
    <h3 style="font-family:monospace"><i>Cor Complementar</i></h3>
  </div>
  <div style="color:saddlebrown">
    <h3 style="font-family:monospace">Cor Escura</h3>
  </div>
  <div style="color: yellow;">
    <h3 style="font-family:monospace"><i>Cor Clara</i></h3>
  </div>
</body>
</html>
